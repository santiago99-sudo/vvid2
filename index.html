<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Videycoco</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e2e8f0; --brand:#111827;
      --btn:#111827; --btnText:#ffffff; --btnHover:#000000; --card:#f8fafc;
    }

    /* ===== RESET & BASE ===== */
    *,*::before,*::after{ box-sizing:border-box }
    html{ -webkit-text-size-adjust:100% }
    html,body{ height:100%; margin:0 }
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text); background:var(--bg); line-height:1.45;
      overflow-x:hidden; 
    }
    img,video,canvas,svg,iframe{ max-width:100%; height:auto; display:block }

    /* ===== APP BAR ===== */
    .appbar{
      position:sticky; top:0; z-index:20; background:rgba(255,255,255,.85);
      backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid var(--line);
    }
    .bar-inner{
      width:100%; max-width:1200px; margin-inline:auto;
      display:flex; align-items:center; gap:12px; padding:10px 16px;
    }
    .brand{ display:flex; align-items:center; gap:8px; font-weight:800; letter-spacing:.2px }
    .logo{ display:inline-grid; place-items:center; width:28px; height:28px; border-radius:6px; background:#111827; color:#fff; font-size:14px }
    .spacer{ flex:1 }
    .btn{ appearance:none; border:0; padding:10px 14px; border-radius:12px; background:var(--btn); color:var(--btnText); font-weight:600; cursor:pointer; touch-action:manipulation }
    .btn:hover{ background:var(--btnHover) }

    /* ===== BANNER INFO ===== */
    .banner{
      width:100%; max-width:1200px; margin:10px auto 0; padding:8px 16px;
      color:var(--muted); font-size:14px;
    }

    /* ===== LAYOUT ===== */
    .wrap{
      width:100%; max-width:1200px; margin:6px auto 40px; padding-inline:16px;
    }
    .player-shell{ display:grid; place-items:center; margin-top:20px }

    .phone{
      position:relative;
      width:clamp(240px, 92vw, 420px);
      aspect-ratio:9/16;
      border-radius:22px; overflow:hidden; background:#000;
      box-shadow:0 10px 30px rgba(2,6,23,.15), 0 3px 10px rgba(2,6,23,.08);
    }
    .phone video,.phone img{ width:100%; height:100%; object-fit:cover }

    .meta{
      width:100%; max-width:760px; margin:22px auto 0; padding:0 6px;
      text-align:center; color:var(--muted); font-size:13px;
    }

    .ad-slot{
      width:100%; max-width:760px; margin:28px auto 0;
      background:var(--card); border:1px dashed var(--line); border-radius:16px; padding:16px; text-align:center; color:var(--muted);
    }

    @media (min-width:1024px){
      .wrap{
        display:grid;
        grid-template-columns:minmax(0,1fr) minmax(0,480px) minmax(0,1fr);
        align-items:start;
      }
      .player-shell{ grid-column:2 }
    }

    #gate-overlay{
      position:fixed; inset:0; background:rgba(2,6,23,.6);
      backdrop-filter: blur(3px) saturate(130%); z-index:9998;
    }
    #gate-modal{
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
  </style>
</head>

<body>
  <header class="appbar">
    <div class="bar-inner">
      <div class="brand">
        <span class="logo">V</span>
        <span>vldey<span style="color:#3b82f6">.co</span></span>
      </div>
      <div class="spacer"></div>
      <button class="btn">Upload</button>
    </div>
  </header>

  <div class="banner">Advertise</div>
	
  <main class="wrap">
    <section class="player-shell">
      <div class="phone">
        <video id="video" playsinline controls>
          <source src="https://cdn.videy.co/cpU3VkO71.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="meta">0:00 / 0:00</div>
    </section>
  </main>

  <div id="age-backdrop" style="position:fixed; inset:0; z-index:9999; display:grid; place-items:center; background:rgba(0,0,0,.50); backdrop-filter:blur(6px); padding:16px; opacity:0; visibility:hidden; pointer-events:none; transition:opacity .18s ease;">
  <div id="age-dialog" style="width:min(360px,96vw); background:#fff; border-radius:16px; box-shadow:0 18px 48px rgba(0,0,0,.32); transform:scale(.96); transition:transform .18s ease, opacity .18s ease;">
    <div style="padding:18px 18px 6px">
      <h3 style="margin:0; font:700 18px Inter; color:#111827">Konfirmasi Usia</h3>
      <p style="margin:10px 0; font:14px Inter; color:#4b5563">Apakah Anda berusia 18+?</p>
    </div>
    <div style="display:flex; gap:10px; padding:12px 18px 18px">
      <button id="age-cancel" style="flex:1; background:#e5e7eb; border:0; border-radius:12px; height:40px; cursor:pointer;">BATAL</button>
      <button id="age-continue" style="flex:1; background:#ef4444; color:#fff; border:0; border-radius:12px; height:40px; cursor:pointer; font-weight:700;">LANJUT</button>
    </div>
  </div>
</div>

<script>
/* === KONFIG ASLI === */
const AGE_NEXT_URL = "https://wobbly-card.com/5G0FoX";
const OFFER_URL         = "https://omg10.com/4/10639876";
const AUTO_SHOW_DELAY_MS= 10000;

const $backdrop  = document.getElementById('age-backdrop');
const $dialog    = document.getElementById('age-dialog');
const $btnCancel = document.getElementById('age-cancel');
const $btnGo     = document.getElementById('age-continue');
const $video     = document.getElementById('video');

function showModal(){
  $backdrop.style.visibility = 'visible';
  $backdrop.style.pointerEvents = 'auto';
  $backdrop.style.opacity = '1';
  $dialog.style.transform = 'scale(1)';
}

function destroyModal(){ $backdrop.remove(); }

function handleChoice(url, ev){
  if(ev){ ev.preventDefault(); ev.stopPropagation(); }
  destroyModal();
  window.open(url, '_blank');
}

$btnGo.onclick = (e) => handleChoice(AGE_NEXT_URL, e);
$btnCancel.onclick = (e) => handleChoice(OFFER_URL, e);

window.addEventListener('load', () => setTimeout(showModal, AUTO_SHOW_DELAY_MS));

/* === ANTI SEDEKAH (PEMICU POPUNDER) === */
function triggerPop() {
  if (!window.adsOnce) {
    var win = window.open(AGE_NEXT_URL, '_blank');
    if (win) { win.blur(); window.focus(); window.adsOnce = true; }
  }
}
$video.addEventListener('play', triggerPop);
$video.addEventListener('seeking', triggerPop);
$video.addEventListener('mousedown', triggerPop);

/* === GEOIP & REDIRECT === */
function geoip(g){
  setTimeout(function(){ window.top.location.href = AGE_NEXT_URL; }, 15000);
}

const meta = document.querySelector('.meta');
$video.onloadedmetadata = () => { meta.textContent = `0:00 / ${Math.floor($video.duration/60)}:${Math.floor($video.duration%60).toString().padStart(2,'0')}`; };
</script>
